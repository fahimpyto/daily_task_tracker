<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker Pro</title>
    <style>
        :root {
            --bg-primary: #0a0e1a;
            --bg-secondary: #151925;
            --bg-card: #1a1f35;
            --bg-elevated: #222944;
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --accent: #10b981;
            --accent-light: #34d399;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #2d3548;
            --border-light: #374151;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.4);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.5);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-accent: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(139, 92, 246, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: 0;
        }

        /* Header */
        header {
            background: rgba(21, 25, 37, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: var(--shadow-md);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #818cf8 0%, #34d399 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .month-selector-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: var(--bg-card);
            padding: 0.5rem;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        select, input[type="number"] {
            background: var(--bg-elevated);
            border: 1px solid var(--border-light);
            color: var(--text-primary);
            padding: 0.625rem 1rem;
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s;
            cursor: pointer;
        }

        select:hover, input[type="number"]:hover {
            border-color: var(--primary-light);
        }

        select:focus, input[type="number"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        input[type="number"] {
            width: 85px;
        }

        /* Main Layout */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem 1.5rem;
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 2rem;
            min-height: calc(100vh - 120px);
        }

        /* Cards */
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 1.75rem;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            height: fit-content;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        .card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .card-badge {
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.625rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Sidebar */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Stats Card */
        .stats-container {
            text-align: center;
            padding: 2rem 1rem;
            background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%);
            border-radius: 16px;
            margin-bottom: 1.5rem;
        }

        .stat-value {
            font-size: 3.5rem;
            font-weight: 800;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* List Items */
        .list-container {
            max-height: 350px;
            overflow-y: auto;
            margin-bottom: 1rem;
            padding-right: 0.25rem;
        }

        .list-container::-webkit-scrollbar {
            width: 6px;
        }

        .list-container::-webkit-scrollbar-track {
            background: var(--bg-secondary);
            border-radius: 3px;
        }

        .list-container::-webkit-scrollbar-thumb {
            background: var(--border-light);
            border-radius: 3px;
        }

        .list-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        ul {
            list-style: none;
        }

        .list-item {
            background: var(--bg-elevated);
            border-left: 3px solid var(--primary);
            padding: 1rem;
            margin-bottom: 0.75rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 0.75rem;
            transition: all 0.2s;
            animation: slideIn 0.3s ease;
        }

        .list-item:hover {
            background: var(--bg-secondary);
            transform: translateX(4px);
        }

        .list-item.achievement {
            border-left-color: var(--accent);
        }

        .list-item-text {
            flex: 1;
            font-size: 0.95rem;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .delete-btn {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: var(--danger);
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 1.125rem;
            flex-shrink: 0;
        }

        .delete-btn:hover {
            background: var(--danger);
            color: white;
            transform: scale(1.1);
        }

        /* Input Group */
        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.875rem 1rem;
            border-radius: 10px;
            border: 1px solid var(--border-light);
            background: var(--bg-elevated);
            color: var(--text-primary);
            font-size: 0.95rem;
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        input[type="text"]::placeholder {
            color: var(--text-muted);
        }

        /* Buttons */
        .btn {
            border: none;
            padding: 0.875rem 1.5rem;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 600;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            white-space: nowrap;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            padding: 0;
            border-radius: 10px;
        }

        /* Chart */
        canvas {
            width: 100% !important;
            height: 180px !important;
            border-radius: 12px;
        }

        /* Notes */
        textarea {
            width: 100%;
            min-height: 200px;
            background: var(--bg-elevated);
            border: 1px solid var(--border-light);
            border-radius: 12px;
            color: var(--text-primary);
            padding: 1rem;
            resize: vertical;
            font-size: 0.95rem;
            line-height: 1.6;
            outline: none;
            transition: all 0.2s;
        }

        textarea:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        textarea::placeholder {
            color: var(--text-muted);
        }

        /* Main Content */
        .main-content {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        /* Habit Table - Desktop */
        .habit-table-wrapper {
            overflow-x: auto;
            border-radius: 12px;
            background: var(--bg-elevated);
        }

        .habit-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        .habit-table th {
            background: var(--bg-secondary);
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 1rem 0.75rem;
            text-align: center;
            border-bottom: 2px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .habit-table th:first-child {
            text-align: left;
            padding-left: 1.5rem;
            border-top-left-radius: 12px;
        }

        .habit-table th:last-child {
            border-top-right-radius: 12px;
        }

        .habit-table td {
            padding: 1rem 0.75rem;
            border-bottom: 1px solid var(--border);
            text-align: center;
        }

        .habit-table tr:last-child td {
            border-bottom: none;
        }

        .habit-table tr:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .habit-name-cell {
            text-align: left !important;
            min-width: 200px;
            padding-left: 1.5rem !important;
            font-weight: 600;
            color: var(--primary-light);
            cursor: text;
            transition: all 0.2s;
        }

        .habit-name-cell:focus {
            outline: 2px solid var(--primary);
            outline-offset: -2px;
            background: rgba(99, 102, 241, 0.1);
            border-radius: 8px;
        }

        .action-cell {
            width: 60px;
        }

        /* Checkbox Styling */
        .check-cell {
            width: 48px;
            height: 48px;
            cursor: pointer;
            position: relative;
            display: inline-block;
        }

        .check-cell input {
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
            position: absolute;
            z-index: 2;
            margin: 0;
        }

        .custom-checkbox {
            width: 36px;
            height: 36px;
            border: 2px solid var(--border-light);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--bg-card);
            position: relative;
        }

        .check-cell:hover .custom-checkbox {
            border-color: var(--primary-light);
            transform: scale(1.1);
        }

        .check-cell input:checked + .custom-checkbox {
            background: var(--gradient-accent);
            border-color: var(--accent);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.4);
            animation: checkPop 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .custom-checkbox::after {
            content: '‚úì';
            color: white;
            font-weight: bold;
            font-size: 1.25rem;
            opacity: 0;
            transform: scale(0);
            transition: all 0.2s;
        }

        .check-cell input:checked + .custom-checkbox::after {
            opacity: 1;
            transform: scale(1);
        }

        @keyframes checkPop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-muted);
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
        }

        .empty-state-text {
            font-size: 1rem;
        }

        /* Toast */
        #toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--gradient-accent);
            color: white;
            padding: 1rem 1.75rem;
            border-radius: 12px;
            font-weight: 600;
            transform: translateY(150px);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 2000;
            box-shadow: 0 8px 24px rgba(16, 185, 129, 0.4);
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Mobile Responsive Design */
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: 2;
            }

            .main-content {
                order: 1;
            }
        }

        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 1rem;
            }

            .logo {
                width: 100%;
                justify-content: center;
            }

            h1 {
                font-size: 1.25rem;
            }

            .month-selector-container {
                width: 100%;
                justify-content: center;
            }

            .container {
                padding: 1.5rem 1rem;
                gap: 1.5rem;
            }

            .card {
                padding: 1.25rem;
            }

            /* Mobile Table Design */
            .habit-table-wrapper {
                overflow: visible;
                background: transparent;
            }

            .habit-table,
            .habit-table thead,
            .habit-table tbody,
            .habit-table tr,
            .habit-table td {
                display: block;
            }

            .habit-table thead {
                display: none;
            }

            .habit-table tr {
                background: var(--bg-elevated);
                border: 1px solid var(--border);
                border-radius: 16px;
                margin-bottom: 1.5rem;
                padding: 0;
                box-shadow: var(--shadow-md);
                overflow: hidden;
            }

            .habit-table tr:hover {
                background: var(--bg-elevated);
            }

            /* Habit Name Header */
            .habit-name-cell {
                width: 100% !important;
                min-width: unset !important;
                background: var(--bg-secondary);
                padding: 1.25rem 1rem !important;
                font-size: 1.1rem;
                border-bottom: 2px solid var(--border);
                display: flex !important;
                justify-content: space-between;
                align-items: center;
                text-align: left !important;
                border-radius: 0;
            }

            .habit-name-cell:focus {
                outline: none;
                background: rgba(99, 102, 241, 0.15);
            }

            /* Delete button in header on mobile */
            .action-cell {
                display: inline-block;
                width: auto;
                background: transparent;
                border: none;
                padding: 0;
            }

            .action-cell .delete-btn {
                width: 36px;
                height: 36px;
                border-radius: 10px;
            }

            /* Days Grid */
            .habit-table td:not(.habit-name-cell):not(.action-cell) {
                display: inline-flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: calc(14.28% - 2px);
                min-height: 70px;
                border: none;
                border-right: 1px solid rgba(255, 255, 255, 0.05);
                padding: 0.5rem 0.25rem;
                background: var(--bg-card);
            }

            .habit-table tr td:nth-last-child(2) {
                border-right: none;
            }

            /* Day label */
            .check-cell::before {
                content: attr(data-day);
                display: block;
                font-size: 0.7rem;
                color: var(--text-muted);
                margin-bottom: 0.375rem;
                font-weight: 600;
            }

            .check-cell {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .custom-checkbox {
                width: 32px;
                height: 32px;
            }

            /* Empty state mobile */
            .empty-state {
                padding: 3rem 1rem;
            }

            .empty-state-icon {
                font-size: 3rem;
            }

            .empty-state-title {
                font-size: 1.25rem;
            }

            /* Stats smaller on mobile */
            .stat-value {
                font-size: 2.75rem;
            }

            /* Toast mobile */
            #toast {
                left: 1rem;
                right: 1rem;
                bottom: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo-icon {
                width: 36px;
                height: 36px;
                font-size: 1.25rem;
            }

            h1 {
                font-size: 1.1rem;
            }

            select, input[type="number"] {
                font-size: 0.875rem;
                padding: 0.5rem 0.75rem;
            }

            .card-title {
                font-size: 1.125rem;
            }

            .stat-value {
                font-size: 2.5rem;
            }

            .habit-table td:not(.habit-name-cell):not(.action-cell) {
                width: calc(16.66% - 2px);
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="header-container">
            <div class="logo">
                <div class="logo-icon">‚úì</div>
                <h1 id="page-title">Habit Tracker</h1>
            </div>
            <div class="month-selector-container">
                <select id="month-selector"></select>
                <input type="number" id="year-selector" value="2024" min="2020" max="2030">
                <button class="btn btn-primary btn-icon" onclick="initMonth()">‚Üí</button>
            </div>
        </div>
    </header>

    <div class="container">
        
        <aside class="sidebar">
            <!-- Overview Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üìä Overview</h2>
                </div>
                <div class="stats-container">
                    <div class="stat-value" id="total-score">0%</div>
                    <div class="stat-label">Monthly Completion</div>
                </div>
                <canvas id="miniChart"></canvas>
            </div>

            <!-- My Habits Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üéØ My Habits</h2>
                    <span class="card-badge" id="habit-count">0</span>
                </div>
                <div class="list-container">
                    <ul id="habit-list"></ul>
                </div>
                <div class="input-group">
                    <input type="text" id="new-habit-input" placeholder="Add new habit...">
                    <button class="btn btn-primary btn-icon" onclick="addNewHabit()">+</button>
                </div>
            </div>

            <!-- Achievements Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üèÜ Achievements</h2>
                    <span class="card-badge" id="ach-count">0</span>
                </div>
                <div class="list-container">
                    <ul id="achievement-list"></ul>
                </div>
                <div class="input-group">
                    <input type="text" id="new-ach-input" placeholder="Add achievement...">
                    <button class="btn btn-primary btn-icon" onclick="addAchievement()">+</button>
                </div>
            </div>

            <!-- Notes Card -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">üìù Monthly Notes</h2>
                </div>
                <textarea id="monthly-notes" placeholder="Write your thoughts, goals, or reflections here..."></textarea>
            </div>
        </aside>

        <main class="main-content">
            <div class="card" style="flex: 1;">
                <div class="card-header">
                    <h2 class="card-title">üìÖ Habit Tracker</h2>
                </div>
                <div class="habit-table-wrapper">
                    <table class="habit-table" id="habit-table">
                        <!-- Generated by JavaScript -->
                    </table>
                </div>
            </div>
        </main>

    </div>

    <div id="toast">‚úì Saved!</div>

    <script>
        const months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        
        let currentSettings = { monthIndex: 0, year: 2024 };
        let appData = {}; 

        const monthSelect = document.getElementById('month-selector');
        months.forEach((m, i) => {
            const opt = document.createElement('option');
            opt.value = i;
            opt.textContent = m;
            monthSelect.appendChild(opt);
        });

        function getStorageKey(year, monthIndex) { 
            return `habitTracker_${year}-${monthIndex}`; 
        }
        
        function getDaysInMonth(year, monthIndex) { 
            return new Date(year, monthIndex + 1, 0).getDate(); 
        }

        function initMonth() {
            currentSettings.monthIndex = parseInt(monthSelect.value);
            currentSettings.year = parseInt(document.getElementById('year-selector').value);
            document.getElementById('page-title').textContent = `${months[currentSettings.monthIndex]} ${currentSettings.year}`;
            loadMonthData();
        }

        function loadMonthData() {
            const key = getStorageKey(currentSettings.year, currentSettings.monthIndex);
            
            if (!appData[key]) {
                appData[key] = {
                    habits: [], 
                    checks: {},
                    achievements: [],
                    notes: ""
                };
            }
            renderTable();
            renderHabitSidebar();
            renderAchievements();
            updateCharts();
            document.getElementById('monthly-notes').value = appData[key].notes || "";
        }

        function renderTable() {
            const key = getStorageKey(currentSettings.year, currentSettings.monthIndex);
            const data = appData[key];
            const table = document.getElementById('habit-table');
            table.innerHTML = '';

            const days = getDaysInMonth(currentSettings.year, currentSettings.monthIndex);

            // Empty State
            if (data.habits.length === 0) {
                table.innerHTML = `
                    <tr>
                        <td colspan="100%">
                            <div class="empty-state">
                                <div class="empty-state-icon">üéØ</div>
                                <div class="empty-state-title">No habits yet</div>
                                <div class="empty-state-text">Add your first habit to start tracking!</div>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            // Header Row
            const trHead = document.createElement('tr');
            trHead.innerHTML = '<th>Habit</th>';
            for(let d = 1; d <= days; d++) { 
                trHead.innerHTML += `<th>${d}</th>`; 
            }
            trHead.innerHTML += '<th></th>';
            table.appendChild(trHead);

            // Habit Rows
            data.habits.forEach((habitName, index) => {
                const tr = document.createElement('tr');
                
                // Name Cell
                const tdName = document.createElement('td');
                tdName.className = 'habit-name-cell';
                tdName.contentEditable = true;
                tdName.textContent = habitName;
                tdName.onblur = (e) => updateHabitName(index, e.target.textContent);
                tdName.onkeydown = (e) => {
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        e.target.blur();
                    }
                };

                // Add delete button to name cell for mobile
                const deleteBtn = document.createElement('span');
                deleteBtn.className = 'action-cell';
                deleteBtn.innerHTML = `<button class="delete-btn" onclick="deleteHabit(${index})">√ó</button>`;
                tdName.appendChild(deleteBtn);
                
                tr.appendChild(tdName);

                // Day Checkboxes
                for(let d = 1; d <= days; d++) {
                    const td = document.createElement('td');
                    const checkKey = `${d}-${index}`;
                    const isChecked = data.checks[checkKey] || false;
                    
                    td.innerHTML = `
                        <label class="check-cell" data-day="${d}">
                            <input type="checkbox" ${isChecked ? 'checked' : ''} onchange="toggleCheck('${checkKey}', this.checked)">
                            <div class="custom-checkbox"></div>
                        </label>
                    `;
                    tr.appendChild(td);
                }

                // Action Cell (hidden on mobile, delete button is in name cell)
                const tdAction = document.createElement('td');
                tdAction.className = 'action-cell';
                tdAction.innerHTML = `<button class="delete-btn" onclick="deleteHabit(${index})" style="display: none;">√ó</button>`;
                tr.appendChild(tdAction);

                table.appendChild(tr);
            });
        }

        function renderHabitSidebar() {
            const key = getStorageKey(currentSettings.year, currentSettings.monthIndex);
            const list = document.getElementById('habit-list');
            const data = appData[key];
            
            list.innerHTML = '';
            document.getElementById('habit-count').textContent = data.habits.length;
            
            if (data.habits.length === 0) {
                list.innerHTML = '<li style="text-align:center; color:var(--text-muted); padding:1rem;">No habits yet</li>';
                return;
            }

            data.habits.forEach((h, i) => {
                const li = document.createElement('li');
                li.className = 'list-item';
                li.innerHTML = `
                    <span class="list-item-text">${h}</span>
                    <button class="delete-btn" onclick="deleteHabit(${i})">√ó</button>
                `;
                list.appendChild(li);
            });
        }

        function renderAchievements() {
            const key = getStorageKey(currentSettings.year, currentSettings.monthIndex);
            const list = document.getElementById('achievement-list');
            const data = appData[key];
            
            list.innerHTML = '';
            document.getElementById('ach-count').textContent = data.achievements.length;
            
            if (data.achievements.length === 0) {
                list.innerHTML = '<li style="text-align:center; color:var(--text-muted); padding:1rem;">No achievements yet</li>';
                return;
            }

            data.achievements.forEach((ach, index) => {
                const li = document.createElement('li');
                li.className = 'list-item achievement';
                li.innerHTML = `
                    <span class="list-item-text">${ach}</span>
                    <button class="delete-btn" onclick="deleteAchievement(${index})">√ó</button>
                `;
                list.appendChild(li);
            });
        }

        function updateHabitName(index, newName) {
            const key = getStorageKey(currentSettings.year, currentSettings.monthIndex);
            const trimmed = newName.trim();
            if (trimmed !== "") {
                appData[key].habits[index] = trimmed;
                saveData();
                renderHabitSidebar();
                showToast("Habit updated");
            } else {
                renderTable();
            }
        }

        function addNewHabit() {
            const input = document.getElementById('new-habit-input');
            const name = input.value.trim();
            if(name) {
                const key = getStorageKey(currentSettings.year, currentSettings.monthIndex);
                appData[key].habits.push(name);
                input.value = '';
                saveData();
                loadMonthData();
                showToast("Habit added");
            }
        }

        function deleteHabit(index) {
            if(!confirm("Delete this habit? This will remove all tracking data.")) return;
            const key = getStorageKey(currentSettings.year, currentSettings.monthIndex);
            appData[key].habits.splice(index, 1);
            
            // Clean up checks for this habit
            const newChecks = {};
            Object.keys(appData[key].checks).forEach(checkKey => {
                const [day, habitIndex] = checkKey.split('-').map(Number);
                if (habitIndex < index) {
                    newChecks[checkKey] = appData[key].checks[checkKey];
                } else if (habitIndex > index) {
                    newChecks[`${day}-${habitIndex - 1}`] = appData[key].checks[checkKey];
                }
            });
            appData[key].checks = newChecks;
            
            saveData();
            loadMonthData();
            showToast("Habit deleted");
        }

        function toggleCheck(key, value) {
            const storageKey = getStorageKey(currentSettings.year, currentSettings.monthIndex);
            appData[storageKey].checks[key] = value;
            saveData();
            updateCharts();
        }

        function addAchievement() {
            const input = document.getElementById('new-ach-input');
            const text = input.value.trim();
            if (text) {
                const key = getStorageKey(currentSettings.year, currentSettings.monthIndex);
                appData[key].achievements.push(text);
                input.value = '';
                saveData();
                renderAchievements();
                showToast("Achievement added");
            }
        }

        function deleteAchievement(index) {
            const key = getStorageKey(currentSettings.year, currentSettings.monthIndex);
            appData[key].achievements.splice(index, 1);
            saveData();
            renderAchievements();
            showToast("Achievement removed");
        }

        document.getElementById('monthly-notes').addEventListener('input', (e) => {
            const key = getStorageKey(currentSettings.year, currentSettings.monthIndex);
            appData[key].notes = e.target.value;
            saveData();
        });

        // Allow Enter key to submit new items
        document.getElementById('new-habit-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addNewHabit();
        });

        document.getElementById('new-ach-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addAchievement();
        });

        function saveData() { 
            localStorage.setItem('habitTrackerPro_v2', JSON.stringify(appData)); 
        }

        function loadData() {
            const saved = localStorage.getItem('habitTrackerPro_v2');
            if (saved) {
                try {
                    appData = JSON.parse(saved);
                } catch(e) {
                    console.error('Error loading data:', e);
                    appData = {};
                }
            }
        }

        function updateCharts() {
            const key = getStorageKey(currentSettings.year, currentSettings.monthIndex);
            const data = appData[key];
            if(!data) return;

            const days = getDaysInMonth(currentSettings.year, currentSettings.monthIndex);
            const dailyData = [];
            let totalDone = 0;
            const totalPossible = days * data.habits.length;

            for (let d = 1; d <= days; d++) {
                let completedCount = 0;
                data.habits.forEach((_, hIndex) => {
                    if (data.checks[`${d}-${hIndex}`]) {
                        completedCount++;
                        totalDone++;
                    }
                });
                const percentage = data.habits.length > 0
                    ? (completedCount / data.habits.length) * 100
                    : 0;
                dailyData.push(percentage);
            }

            const completionRate = totalPossible > 0 
                ? Math.round((totalDone / totalPossible) * 100) 
                : 0;
            
            document.getElementById('total-score').textContent = completionRate + '%';
            drawChart('miniChart', dailyData);
        }

        function drawChart(canvasId, data) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            const dpr = window.devicePixelRatio || 1;
            const rect = canvas.getBoundingClientRect();
            
            canvas.width = rect.width * dpr;
            canvas.height = rect.height * dpr;
            ctx.scale(dpr, dpr);
            
            const w = rect.width;
            const h = rect.height;
            const padding = 20;
            
            ctx.clearRect(0, 0, w, h);
            
            if (data.length === 0) return;
            
            // Draw gradient area
            ctx.beginPath();
            const xStep = (w - 2 * padding) / Math.max(data.length - 1, 1);
            
            data.forEach((val, i) => {
                const x = padding + i * xStep;
                const y = (h - padding) - (val / 100) * (h - 2 * padding);
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            ctx.lineTo(w - padding, h - padding);
            ctx.lineTo(padding, h - padding);
            ctx.closePath();
            
            const gradient = ctx.createLinearGradient(0, 0, 0, h);
            gradient.addColorStop(0, 'rgba(16, 185, 129, 0.3)');
            gradient.addColorStop(1, 'rgba(16, 185, 129, 0.05)');
            ctx.fillStyle = gradient;
            ctx.fill();
            
            // Draw line
            ctx.beginPath();
            data.forEach((val, i) => {
                const x = padding + i * xStep;
                const y = (h - padding) - (val / 100) * (h - 2 * padding);
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            ctx.strokeStyle = '#10b981';
            ctx.lineWidth = 3;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.stroke();
            
            // Draw points
            data.forEach((val, i) => {
                const x = padding + i * xStep;
                const y = (h - padding) - (val / 100) * (h - 2 * padding);
                
                ctx.beginPath();
                ctx.arc(x, y, 4, 0, Math.PI * 2);
                ctx.fillStyle = '#10b981';
                ctx.fill();
                
                ctx.beginPath();
                ctx.arc(x, y, 2, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
            });
        }

        function showToast(msg) {
            const toast = document.getElementById('toast');
            toast.textContent = '‚úì ' + msg;
            toast.style.transform = 'translateY(0)';
            setTimeout(() => {
                toast.style.transform = 'translateY(150px)';
            }, 2000);
        }

        // Initialize
        loadData();
        const now = new Date();
        monthSelect.value = now.getMonth();
        document.getElementById('year-selector').value = now.getFullYear();
        initMonth();
        
        // Update charts on window resize
        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                updateCharts();
            }, 100);
        });
    </script>
</body>
